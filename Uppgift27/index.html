<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Todo List</title>

		<link rel="stylesheet" href="style.css" />
		<script src="script.js"></script>
	</head>
	<body>
		<div id="background"></div>

		<main id="todo">
			<h1>TO DO</h1>
			<form id="todo-add" class="todo">
				<input
					id="todo-add-text"
					type="text"
					placeholder="Add todo"
					required
				/>
				<input id="todo-add-button" type="submit" value="+" />
			</form>
			<ul id="todo-list"></ul>
		</main>
	</body>
</html>
