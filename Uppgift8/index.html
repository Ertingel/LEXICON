<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Clendar</title>

		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<section class="calendar">
			<header>
				<button class="material-symbols">arrow_back_ios</button>
				<h1><b>September</b> 2020</h1>
				<button class="material-symbols">arrow_forward_ios</button>
			</header>
			<main>
				<button class="label mon">mon</button>
				<button class="label tue">tue</button>
				<button class="label wed">wed</button>
				<button class="label thu">thu</button>
				<button class="label fri">fri</button>
				<button class="label sat">sat</button>
				<button class="label sun">sun</button>

				<button class="week1 mon">31</button>
				<button class="week1 tue">1</button>
				<button class="week1 wed">2</button>
				<button class="week1 thu">3</button>
				<button class="week1 fri">4</button>
				<button class="week1 sat">5</button>
				<button class="week1 sun">6</button>

				<button class="week2 mon">7</button>
				<button class="week2 tue">8</button>
				<button class="week2 wed">9</button>
				<button class="week2 thu">10</button>
				<button class="week2 fri">11</button>
				<button class="week2 sat">12</button>
				<button class="week2 sun">13</button>

				<button class="week3 mon">14</button>
				<button class="week3 tue">15</button>
				<button class="week3 wed">16</button>
				<button class="week3 thu">17</button>
				<button class="week3 fri">18</button>
				<button class="week3 sat">19</button>
				<button class="week3 sun">20</button>

				<div class="week4 mon">21</div>
				<div class="week4 tue">22</div>
				<div class="week4 wed">23</div>
				<div class="week4 thu">24</div>
				<div class="week4 fri">25</div>
				<div class="week4 sat">26</div>
				<div class="week4 sun">27</div>

				<div class="week5 mon">28</div>
				<div class="week5 tue">29</div>
				<div class="week5 wed">30</div>
				<div class="week5 thu">1</div>
				<div class="week5 fri">2</div>
				<div class="week5 sat">3</div>
				<div class="week5 sun">4</div>
			</main>
		</section>
	</body>
</html>
