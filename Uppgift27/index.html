<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Todo List</title>

		<link rel="stylesheet" href="style.css" />
		<script src="script.js"></script>
	</head>
	<body>
		<div id="background"></div>

		<main id="todo">
			<h1>TODO</h1>

			<div id="todo-filter">
				<input id="todo-filter-text" type="text" placeholder="Filter" />
				<button id="todo-filter-clear">‚ü≥</button>
			</div>

			<ul id="todo-list"></ul>

			<form id="todo-add" class="todo-item">
				<input
					id="todo-add-text"
					class="text"
					type="text"
					placeholder="Add To Do"
					required
				/>
				<input
					id="todo-add-tag"
					class="tag"
					type="text"
					placeholder="Untagged"
				/>
				<input
					id="todo-add-button"
					class="completed"
					type="submit"
					value="+"
				/>
				<p class="date">Add</p>
			</form>
		</main>
	</body>
</html>
