<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Account Registration</title>

		<link rel="stylesheet" href="style.css" />
		<script src="script.js"></script>
	</head>
	<body>
		<h1>Register your account</h1>

		<form id="account-registration">
			<div class="first-name">
				<input id="first-name" type="text" placeholder="" required />
				<label for="first-name">First name</label>
			</div>

			<div class="last-name">
				<input id="last-name" type="text" placeholder="" required />
				<label for="last-name">Last name</label>
			</div>

			<div class="username">
				<input id="username" type="text" placeholder="" required />
				<label for="username">Username</label>
			</div>

			<div class="email">
				<input id="email" type="email" placeholder="" required />
				<label for="email">Email</label>
			</div>

			<div class="password" minlength="8">
				<input id="password" type="password" placeholder="" required />
				<label for="password">Password</label>
			</div>

			<div class="confirm-password" minlength="8">
				<input
					id="confirm-password"
					type="password"
					placeholder=""
					required
				/>
				<label for="confirm-password">Confirm password</label>
			</div>

			<input id="create" type="submit" value="Create" disabled />
		</form>
	</body>
</html>
