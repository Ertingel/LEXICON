<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Insurance Project</title>

		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<section class="cyan-back centered">
				<img id="man-baby" src="img/man-baby.png" alt="Image of a man with a baby sitting on his head. " />

				<h1 class="man-baby">Oh hello there!</h1>
			</section>

			<nav id="nav">
				<a href="index.html#start">Home</a>
				<a href="index.html#offer">Our offer</a>
				<a href="index.html#about">Why us</a>
				<a href="contact.html#"><b>Contact</b></a>
			</nav>
		</header>
		<main>
			<section id="contact" class="gray-back dual-col">
				<div>
					<h1>Whats on your mind?</h1>
				</div>

				<form>
					<label for="email">Your email</label>
					<input type="email" id="email" placeholder="your@email.com" required />

					<label for="message">Your message</label>
					<textarea type="text" id="message" placeholder="Dear Insurance company..."></textarea>

					<input class="align-end" type="submit" value="SEND MESSAGE" />
				</form>
			</section>
			<section id="location">
				<article class="yellow-back left">
					<h1>Come visit us!</h1>
					<address>
						2219 Griffin Street<br />
						San Francisco
					</address>
				</article>
			</section>
		</main>
		<footer></footer>
	</body>
</html>
