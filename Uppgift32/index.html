<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Punk API</title>

		<link rel="stylesheet" href="style.css" />
		<script src="script.js"></script>
	</head>
	<body>
		<dialog id="modal"></dialog>
		<header><h1>Punk API</h1></header>
		<main>
			<form id="search-form">
				<label id="beer_name-label" for="beer_name">Name:</label>
				<input id="beer_name" type="text" placeholder="Search beer" />

				<label id="brewed_before-label" for="brewed_before"
					>Before year:</label
				>
				<input
					id="brewed_before"
					type="number"
					min="1950"
					max="2050"
					step="1"
					value=""
					placeholder="1950-2050"
				/>
				<label id="brewed_after-label" for="brewed_after"
					>After year:</label
				>
				<input
					id="brewed_after"
					type="number"
					min="1950"
					max="2050"
					step="1"
					value=""
					placeholder="1950-2050"
				/>

				<label id="abv_gt-label" for="abv_gt">Higher ABV:</label>
				<input
					id="abv_gt"
					type="number"
					min="0"
					max="50"
					step="0.1"
					value=""
					placeholder="0-50"
				/>
				<label id="abv_lt-label" for="abv_lt">Lower ABV:</label>
				<input
					id="abv_lt"
					type="number"
					min="0"
					max="50"
					step="0.1"
					value=""
					placeholder="0-50"
				/>

				<label id="hops-label" for="hops">Hops:</label>
				<input
					id="hops"
					type="text"
					name="hops"
					placeholder="Fuggles Cascade etc..."
				/>

				<label id="malt-label" for="malt">Malt:</label>
				<input
					id="malt"
					type="text"
					name="malt"
					placeholder="Caramalt Munich etc.."
				/>

				<input id="search" type="submit" value="Search" />
			</form>
			<ul id="list"></ul>
			<div id="more-area">
				<div class="loader"></div>
				<button id="show-more">Show More</button>
			</div>
		</main>
		<footer></footer>
	</body>
</html>
