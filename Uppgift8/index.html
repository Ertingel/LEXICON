<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Clendar</title>

		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<section class="calendar">
			<header>
				<button class="material-icons">arrow_back_ios</button>
				<h1><b>September</b> 2020</h1>
				<button class="material-icons">arrow_forward_ios</button>
			</header>
			<main>
				<div class="label mon"><p>mon</p></div>
				<div class="label tue"><p>tue</p></div>
				<div class="label wed"><p>wed</p></div>
				<div class="label thu"><p>thu</p></div>
				<div class="label fri"><p>fri</p></div>
				<div class="label sat"><p>sat</p></div>
				<div class="label sun"><p>sun</p></div>

				<div class="week1 mon gray"><p>31</p></div>
				<div class="week1 tue"><p>1</p></div>
				<div class="week1 wed"><p>2</p></div>
				<div class="week1 thu"><p>3</p></div>
				<div class="week1 fri"><p>4</p></div>
				<div class="week1 sat"><p>5</p></div>
				<div class="week1 sun"><p>6</p></div>

				<div class="week2 mon"><p>7</p></div>
				<div class="week2 tue"><p>8</p></div>
				<div class="week2 wed"><p>9</p></div>
				<div class="week2 thu"><p>10</p></div>
				<div class="week2 fri"><p>11</p></div>
				<div class="week2 sat"><p>12</p></div>
				<div class="week2 sun"><p>13</p></div>

				<div class="week3 mon"><p>14</p></div>
				<div class="week3 tue"><p>15</p></div>
				<div class="week3 wed"><p>16</p></div>
				<div class="week3 thu"><p>17</p></div>
				<div class="week3 fri"><p>18</p></div>
				<div class="week3 sat"><p>19</p></div>
				<div class="week3 sun"><p>20</p></div>

				<div class="week4 mon"><p>21</p></div>
				<div class="week4 tue"><p>22</p></div>
				<div class="week4 wed"><p>23</p></div>
				<div class="week4 thu today"><p>24</p></div>
				<div class="week4 fri"><p>25</p></div>
				<div class="week4 sat"><p>26</p></div>
				<div class="week4 sun"><p>27</p></div>

				<div class="week5 mon"><p>28</p></div>
				<div class="week5 tue"><p>29</p></div>
				<div class="week5 wed"><p>30</p></div>
				<div class="week5 thu gray"><p>1</p></div>
				<div class="week5 fri gray"><p>2</p></div>
				<div class="week5 sat gray"><p>3</p></div>
				<div class="week5 sun gray"><p>4</p></div>
			</main>
		</section>
	</body>
</html>
